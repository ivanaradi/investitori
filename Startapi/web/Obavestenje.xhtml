<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <h:head>
        <title>Oglas</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"></link>
        <link href="s.css" rel="stylesheet" type="text/css"/>
        <f:metadata>

            <f:viewParam name="naslov" value="#{procitajObavestenje.naslov}" />         
            <f:viewParam name="d" value="#{procitajObavestenje.datum}"></f:viewParam> 
            <f:viewAction action="#{procitajObavestenje.procitajObavestenje()}"/>
        </f:metadata>
    </h:head>
    <h:body>
        <ui:composition template="template/template.xhtml">z

                <ui:define name="naziv">#{procitajObavestenje.obavestenje.naslov}</ui:define>
            </div>

            <ui:define name="content">
                <div class="row">
                    <div class="col-sm-12 text-muted m-3">

                        Obavestenje postavio: <h:outputText value="#{procitajObavestenje.obavestenje.investitorId.punNaziv}"/>

                    </div>
                </div>

              
                <div class="row">
                   <div class="offset-sm-4 col-sm-8 m-3">

                        <h:outputText value="#{procitajObavestenje.obavestenje.tekst}" escape="false"/>
                    </div>
                </div>
                  <div class="row">
               <div class="col-sm-12 text-muted  m-3">

                    Datum postavljanja:
                    <h:outputText value="#{procitajObavestenje.obavestenje.datumIVremeKreiranja}">
                        <f:convertDateTime pattern="yyyy-MM-dd HH:ss" type="date"/>
                    </h:outputText>

                </div>


                </div>

            </ui:define> 



        </ui:composition>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
