<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta http-equiv="content-type" content="text/html;charset=UTF-8"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"></link>
        <link href="s.css" rel="stylesheet" type="text/css"/>
    </h:head>

    <h:body>
        <ui:composition>
            <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
                <!-- Toggler/collapsibe Button -->
                <a class="navbar-brand" href="#">
                    <img src="https://www.seoclerk.com/pics/want54841-1To5V31505980185.png" alt="Logo" style="width:40px"/>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <h:link outcome="/Vesti" class="pl-3 nav-link h3">Vesti</h:link>
                        </li>
                        <li class="nav-item">
                            <h:link outcome="/Vesti" class="pl-3 nav-link h3">Diskusije</h:link>
                        </li>
                        <li class="nav-item">
                             <h:link  class="pl-3 nav-link h3">Kontakt</h:link>
                        </li>
                    </ul>
                </div>
                <div class="navbar-nav ml-md-auto navbar-expand">
                        <ul class="navbar-nav">

                            <li class="dropdown"><a class="dropdown-toggle btn btn-light" data-toggle="dropdown" href="#">Login</a>
                                <div class="dropdown-menu  dropdown-menu-right">
                                    <h:form id="formLogin" class="form container-fluid">
                                        <p:growl id="growl"/>
                                        <div class="form-group">
                                            <label for="username">Username:</label>
                                            <h:inputText value="#{login.username}" class="form-control" id="username" required="true"></h:inputText>

                                        </div>
                                        <div class="form-group">
                                            <label for="pass">Password:</label>
                                            <h:inputSecret value="#{login.password}" class="form-control" id="pass" required="true"></h:inputSecret>
                                        </div>
                                        <h:commandButton class="btn" value="Login" action="#{login.login()}"></h:commandButton>

                                    </h:form>
                                    <div class="container-fluid">
                                        <br/>
                                        <a class="small" href="#">Forgot password?</a>
                                    </div> 
                                </div>
                            </li>
                            <li class="dropdown"><a class="dropdown-toggle btn btn-light ml-2" data-toggle="dropdown" href="#">Registracija</a>
                                <div class="dropdown-menu  dropdown-menu-right">

                                    <div class="form-group pt-3 pl-3 pr-3">
                                        <a href="registrujStartapa.xhtml">Registruj startap</a>
                                    </div>
                                    <div class="form-group pt-3 pl-3 pr-3">
                                        <a href="registrujInvestitora.xhtml">Registruj Investitora</a>
                                    </div>


                                </div>
                            </li>
                        </ul>
                    </div>
                
            </nav>

        </ui:composition> 

    </h:body>

</html>
