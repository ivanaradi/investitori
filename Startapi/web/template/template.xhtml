<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title></title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"></link>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></link>
<!--        <link href="s.css" rel="stylesheet" type="text/css"/>-->
        
    </h:head>
    <h:body>
        <h:outputStylesheet library="css" name="s.css"/>
        <h:outputScript library="js" name="js.js"/>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <ui:fragment rendered="#{!login.jeUlogovan()}">
                        <ui:include src = "header.xhtml"/>
                    </ui:fragment>
                    <ui:fragment rendered="#{login.jeUlogovan()}">
                        <ui:include src = "header_user.xhtml"/>
                    </ui:fragment>
                 
                </div> </div>
            <div class="row">
                <div class="col-sm-12 text-center p-3 mt-3">
                    <h3><ui:insert name = "naziv"></ui:insert></h3>


                </div>
            </div>
            <div class="row">
                <div class="col-sm-2 pl-5 pt-5">
                    <!-- levi panel -->

                    <ui:include src = "left.xhtml"/>
                </div>
                <div class="col-sm-8 p-3" style="min-height: 1000px">
                    <!-- centralni panel -->

                    <ui:insert name="content">
                        <ui:include src = "content.xhtml">                   
                        </ui:include>
                    </ui:insert>

                </div>
                <div class="col-sm-2 pt-3 text-center">
                    <!-- desni panel -->
                    <ui:insert name="right">
                    <ui:include src = "right.xhtml" /></ui:insert>
                </div>
            </div>
            <ui:insert name = "footer">
               
                <ui:include src = "footer.xhtml"/>
            
            </ui:insert>
        </div>
